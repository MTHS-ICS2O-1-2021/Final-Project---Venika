    <h1><b>CARTOONS QUIZ</b></h1>
    <br>
    <img src="./img/cartoons.png" alt="img" width="40%" height="auto" />
    <br>
    <h5><b>1. How do you spend most of your time?</b></h5>
    <table>
      <tr>
        <!--Radio buttons for first question-->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="firstAnswer">
          <input type="radio" id="firstAnswer" class="mdl-radio__button" name="question1" value="firstAnswer">
          <span class="mdl-radio__label">Spend time on phone / ipad.</span>
        </label>
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="secondAnswer">
          <input type="radio" id="secondAnswer" class="mdl-radio__button" name="question1" value="secondAnswer">
          <span class="mdl-radio__label">Spend time watching tv. </span>
        </label>  
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="thirdAnswer">
          <input type="radio" id="thirdAnswer" class="mdl-radio__button" name="question1" value="thirdAnswer">
          <span class="mdl-radio__label">Spend time with friends.</span>
        </label>
        <p></p>
      </tr>
    </table>
    <p></p>
    <h5><b>2. If you were to write some poetry you would use…</b></h5>
    <table>
      <tr>
        <!--Radio buttons for second question-->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="firstAnswer2">
          <input type="radio" id="firstAnswer2" class="mdl-radio__button" name="question2" value="firstAnswer2">
          <span class="mdl-radio__label">A pencil. </span>
        </label>
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="secondAnswer2">
          <input type="radio" id="secondAnswer2" class="mdl-radio__button" name="question2" value="secondAnswer2">
          <span class="mdl-radio__label">A pen. </span>
        </label> 
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="thirdAnswer2">
          <input type="radio" id="thirdAnswer2" class="mdl-radio__button" name="question2" value="thirdAnswer2">
          <span class="mdl-radio__label">Digital pen or on computer.</span>
        </label>
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="fourthAnswer2">
          <input type="radio" id="fourthAnswer2" class="mdl-radio__button" name="question2" value="fourthAnswer2">
          <span class="mdl-radio__label">I hate writing!</span>
        </label>
        <p></p>
      </tr>
    </table>
        <h5><b>3. what’s one of your secret addiction?</b></h5>
    <br>
    <table>
      <tr>
        <!--Radio buttons for third question-->

        </label>
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="secondAnswer3">
