    <h1><b>MOVIE QUIZ</b></h1>
    <br>
    <img src="./img/movies.jpeg" alt="img" width="40%" height="auto" />
    <br>
    <h5><b>1. With who and how do you spend most of your days?</b></h5>
    <table>
      <tr>
        <!--Radio buttons for first question-->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="firstQuestion">
          <input type="radio" id="firstQuestion" class="mdl-radio__button" name="question1" value="firstQuestion">
          <span class="mdl-radio__label">Spend time at the gym alone.</span>
        </label>
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="secondQuestion">
          <input type="radio" id="secondQuestion" class="mdl-radio__button" name="question1" value="secondQuestion">
          <span class="mdl-radio__label">Spend time with partner. </span>
        </label>  
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="thirdQuestion">
          <input type="radio" id="thirdQuestion" class="mdl-radio__button" name="question1" value="thirdQuestion">
          <span class="mdl-radio__label">Spend time with family.</span>
        </label>
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="fourthQuestion">
          <input type="radio" id="fourthQuestion" class="mdl-radio__button" name="question1" value="fourthQuestion">
          <span class="mdl-radio__label">Spend time with friends.</span>
        </label>
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="fifthQuestion">
          <input type="radio" id="fifthQuestion" class="mdl-radio__button" name="question1" value="fifthQuestion">
          <span class="mdl-radio__label">Spend time alone drawing.</span>
        </label>
        <p></p>
      </tr>
    </table>
    <p></p>
    <h5><b>2. How would you react if you discovered that your best friend betrayed you?</b></h5>
    <table>
      <tr>
        <!--Radio buttons for second question-->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="firstQuestion2">
          <input type="radio" id="firstQuestion2" class="mdl-radio__button" name="question2" value="firstQuestion2">
          <span class="mdl-radio__label">Get mad at them. </span>
        </label>
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="secondQuestion2">
          <input type="radio" id="secondQuestion2" class="mdl-radio__button" name="question2" value="secondQuestion2">
          <span class="mdl-radio__label">Forgive and hug friend. </span>
        </label> 
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="thirdQuestion2">
          <input type="radio" id="thirdQuestion2" class="mdl-radio__button" name="question2" value="thirdQuestion2">
          <span class="mdl-radio__label">Sit, and talk to them.</span>
        </label>
        <p></p>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="fourthQuestion2">
          <input type="radio" id="fourthQuestion2" class="mdl-radio__button" name="question2" value="fourthQuestion2">
          <span class="mdl-radio__label">Don't care, still good friend of mine.</span>
        </label>
        <p></p>
      </tr>
    </table>
